# Main orchestration file
# To disable a service: comment out its include line

include:
  # VPN and network infrastructure (load first - dependencies)
  - path: ./services/gluetun.yml
  - path: ./services/ts-remote-access.yml

  # Services using gluetun network namespace
  - path: ./services/qbittorrent.yml
  - path: ./services/gluetun-qbittorrent-port-manager.yml

  # Services using ts-remote-access network namespace
  - path: ./services/sonarr.yml
  - path: ./services/radarr.yml
  - path: ./services/overseerr.yml
  - path: ./services/homarr.yml

  # Independent services (alphabetical order)
  - path: ./services/bazarr.yml
  - path: ./services/flaresolverr.yml
  # - path: ./services/lidarr.yml     # Disabled - uncomment to enable
  - path: ./services/prowlarr.yml
  - path: ./services/smokeping.yml
  - path: ./services/tautulli.yml
  - path: ./services/tdarr.yml

# Shared network definitions
networks:
  arrs:
    driver: bridge
    ipam:
      config:
        - subnet: 173.25.0.0/16
          gateway: 173.25.0.1
